    <!-- POPUNDER TIER TINGGI (VERCEL + NUXT - ONCLICK - NO LIMIT) -->
    <script>
    (function () {
      // cek GEO dari cookie (dari Vercel Edge Middleware)
      function isTier1() {
        return document.cookie.indexOf('tier1=1') !== -1;
      }

      // cegah pop berulang dalam 1 session
      if (sessionStorage.getItem('pop_fired')) return;

      function firePop() {
        if (sessionStorage.getItem('pop_fired')) return;

        sessionStorage.setItem('pop_fired', '1');

        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "https://pl27866022.effectivegatecpm.com/4f/8c/ed/4f8cedfd3c7ebe8e5fc6a32e7a5c9e7d.js";
        document.body.appendChild(s);

        document.removeEventListener("click", firePop);
      }

      if (isTier1()) {
        document.addEventListener("click", firePop, { once: true });
      }
    })();
    </script>
    <!-- END POPUNDER -->
